 <style>
        :root {
        --font-base: clamp(18px, 3vw, 20px);
        --font-small: clamp(16px, 2.5vw, 18px);

        --color-primary: #4A90E2;
        --color-error: #EF4444;
        --color-text: #333;
        --color-gray: #6B7280;
        --transition: 0.2s ease-in-out;

    body {
        font-family: 'Roboto', 'Noto Sans JP', sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #F5F7FA;
        font-size: var(--font-base);
        line-height: 1.7;
        color: var(--color-text);
        overflow-x: auto;
    }
    .header {
        text-align: center;
        margin-bottom: 25px;
        padding: 15px;
        background-color: #FFFFFF;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
        font-size: var(--font-heading);
        margin: 0;
        color: var(--color-primary);
        line-height: 1.3;
    }
    .header h2 {
        font-size: clamp(1.4em, 3vw, 1.6em);
        margin: 10px 0;
        color: var(--color-text);
        line-height: 1.4;
    }
    .student-info {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        border: 1px solid #E0E4EA;
        padding: 15px;
        border-radius: 10px;
        background-color: #FFFFFF;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    .student-info div {
        margin: 10px 0;
    }
    .student-info label {
        font-weight: 500;
        color: var(--color-primary);
        display: block;
        font-size: clamp(16px, 3vw, 18px);
    }
    .student-info input {
        width: 100%;
        padding: 10px;
        border: 1px solid #D1D5DB;
        border-radius: 8px;
        font-family: 'Roboto', sans-serif;
        font-size: clamp(16px, 3vw, 18px);
        transition: border-color var(--transition);
        box-sizing: border-box;
        min-height: 48px;
    }
    .student-info input:focus {
        border-color: var(--color-primary);
        outline: none;
    }
    .student-info #date {
        background-color: #E0E4EA;
        height: 48px;
        width: 100%;
        box-sizing: border-box;
    }
    .question-section {
        margin-bottom: 20px;
        background-color: #FFFFFF;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        display: none;
        max-width: 100%;
    }
    .question {
        margin-bottom: 15px;
        padding-bottom: 12px;
        border-bottom: 1px solid #E0E4EA;
    }
    .options {
        display: flex;
        flex-direction: column;
    }
    .option {
        margin: 8px 0;
        display: flex;
        align-items: center;
    }
    .option input {
        margin-right: 12px;
        accent-color: var(--color-primary);
        transform: scale(1.2);
    }
    .option label {
        font-size: clamp(16px, 3vw, 18px);
        color: var(--color-text);
    }
    .example {
        background-color: #F9FAFB;
        padding: 15px;
        border-left: 4px solid var(--color-primary);
        margin-bottom: 15px;
        border-radius: 8px;
    }
    h2 {
        background-color: var(--color-primary);
        color: #FFFFFF;
        padding: 12px 15px;
        border-radius: 8px;
        font-size: clamp(1.4em, 3vw, 1.6em);
        margin-top: 0;
                    text-align: center;

    }
    button {
        background-color: var(--color-primary);
        color: #FFFFFF;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        font-size: clamp(16px, 3vw, 18px);
        font-family: 'Roboto', sans-serif;
        transition: background-color var(--transition);
        min-width: 120px;
    }
    button:hover {
        background-color: #357ABD;
    }
    button.reset {
        background-color: var(--color-error);
    }
    button.reset:hover {
        background-color: #DC2626;
    }
    .vietnamese {
        font-family: 'Roboto', sans-serif;
        font-style: italic;
        color: var(--color-gray);
        margin-bottom: 12px;
        font-size: var(--font-small);
    }
    .result-section {
        margin-top: 20px;
        padding: 15px;
        background-color: #FFFFFF;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        display: none;
    }
    .error-message {
        color: var(--color-error);
        margin-top: 10px;
        font-size: var(--font-small);
    }
    .result-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        table-layout: auto;
        overflow-x: auto;
        min-width: 600px;
    }
    .result-table th,
    .result-table td {
        border: 1px solid #E0E4EA;
        padding: 12px;
        text-align: left;
        white-space: nowrap;
        font-size: clamp(16px, 2.5vw, 18px);
                    text-align: center;

    }
    .result-table th {
        background-color: var(--color-primary);
        color: #FFFFFF;
        font-weight: 500;
    }
    .result-table tr:nth-child(even) {
        background-color: #F9FAFB;
    }
    .rank-a {
        color: var(--color-primary);
        font-weight: 500;
    }
    .rank-f {
        color: var(--color-error);
        font-weight: 500;
    }
    .result-section::-webkit-scrollbar {
        height: 8px;
    }
    .result-section::-webkit-scrollbar-thumb {
        background-color: var(--color-primary);
        border-radius: 4px;
    }
    .result-section::-webkit-scrollbar-track {
        background-color: #F5F7FA;
    }
    .result-section {
        scrollbar-width: thin;
        scrollbar-color: var(--color-primary) #F5F7FA;
    }
    .image-placeholder {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border: 1px dashed #D1D5DB;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 0;
            background-color: #F9FAFB;
            font-size: var(--font-small);
            overflow: hidden;
        }
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    footer {
        text-align: center;
        margin-top: 30px;
        padding: 15px 0;
        border-top: 1px solid #E0E4EA;
        color: var(--color-gray);
        font-size: var(--font-small);
        font-family: 'Roboto', sans-serif;
    }
    .correct-answer {
        color: var(--color-primary);
    }
    .wrong-answer {
        color: var(--color-error);
    }
    .answer-feedback {
        margin-top: 8px;
        font-size: var(--font-small);
        color: var(--color-primary);
    }
    .answer-feedback.wrong {
        color: var(--color-error);
    }
    .timer {
        position: fixed;
        top: 12px;
        right: 12px;
        background-color: var(--color-primary);
        color: #FFFFFF;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: clamp(14px, 2.8vw, 16px);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
    }
    .timer.warning {
        background-color: var(--color-error);
    }
    .password-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }
    .password-box {
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 90%;
        width: 320px;
    }
    .password-box input {

        padding: 10px;
        margin: 10px 0;
        border: 1px solid #D1D5DB;
        border-radius: 8px;
        font-family: 'Roboto', sans-serif;
        font-size: clamp(16px, 3vw, 18px);
        box-sizing: border-box;
        min-height: 48px;
    }
    .password-box input:focus {
        border-color: var(--color-primary);
        outline: none;
    }
    .password-box button {
        margin: 10px 6px;
    }
    .password-error {
        color: var(--color-error);
        font-size: var(--font-small);
        margin-top: 10px;
    }
    .text-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #D1D5DB;
        border-radius: 8px;
        font-family: 'Roboto', sans-serif;
        font-size: clamp(16px, 3vw, 18px);
        margin-top: 10px;
        box-sizing: border-box;
        min-height: 48px;
        transition: border-color var(--transition);
    }
    .text-input:focus {
        border-color: var(--color-primary);
        outline: none;
    }
    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    @media (max-width: 768px) {
        body {
            padding: 12px;
        }
        .header {
            padding: 10px;
            margin-bottom: 20px;
        }

            font-size: clamp(1.3em, 3vw, 1.5em);

        .student-info {
            padding: 12px;

        .student-info input,

            height: 48px;
            width: 95%;
            box-sizing: border-box;
        }
        .question-section {
            padding: 12px;
        }
        .result-section {
            padding: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        .result-wrapper {
            margin: 0 12px; /* Căn đều 12px từ cả lề trái và lề phải */
            overflow-x: auto;
        }
        .result-table {
            width: 768px;
            min-width: 600px;
            font-size: clamp(15px, 2.5vw, 17px);
            table-layout: auto;
        }
        .result-table th,
        .result-table td {
            padding: 10px;
            font-size: clamp(15px, 2.5vw, 17px);
            text-align: center;
        }
        .result-section h2 {
            width: 768px;
            min-width: 600px;
            box-sizing: border-box;
            padding-left: 15px;
            padding-right: 15px;
            overflow-x: auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: clamp(15px, 2.8vw, 17px);
            min-width: 100px;
        }
        .timer {
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            font-size: clamp(13px, 2.8vw, 15px);
        }
        .image-placeholder {
            max-width: 100px;
            height: 80px;
        }
        .password-box {
            width: 90%;
            padding: 15px;
        }
    @media (max-width: 768px) {
    /* Ngăn trượt ngang cho body */
    body {
        overflow-x: hidden;

    /* Đảm bảo các container chính không vượt quá viewport */
    .header, .student-info, .question-section, .password-box {
        max-width: 100%;
        width: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
    }

    /* Sửa .image-placeholder để hiển thị hình ảnh đúng */
    .image-placeholder {
        width: 100%;
        max-width: 100%;
        height: auto;
        min-height: 80px;
        border: 1px dashed #D1D5DB;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 8px 0;
        background-color: #F9FAFB;
        font-size: clamp(14px, 2.5vw, 16px);
        overflow: hidden;
        box-sizing: border-box;
    }

    .image-placeholder img {
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: contain;
        display: block;
    }

    /* Sửa input ngày */
    .student-info #date {
        width: 95%;
        max-width: 100%;
        box-sizing: border-box;
        height: 48px;
        background-color: #E0E4EA;
    }

    /* Điều chỉnh .result-section để thêm khoảng cách cho thanh trượt */
    .result-section {
        max-width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        box-sizing: border-box;
        padding-bottom: 30px; /* Thêm khoảng cách dưới để đẩy thanh trượt xuống */
        position: relative;
    }

    .result-wrapper {
        max-width: 100%;
        overflow-x: auto;
        margin: 0;
        padding-bottom: 20px; /* Thêm padding để đảm bảo thanh trượt không che nút */
    }

    .result-table {
        width: auto;
        min-width: 600px; /* Giữ trượt ngang */
        font-size: clamp(15px, 2.5vw, 17px);
        table-layout: auto;
    }

    .result-table th,
    .result-table td {
        padding: 10px;
        font-size: clamp(15px, 2.5vw, 17px);
        text-align: center;
    }

    .result-section h2 {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 12px 15px;
        text-align: center;
        overflow-x: hidden;
    }

    /* Đảm bảo nút "Làm lại" hiển thị rõ ràng */
    button.reset {
        max-width: 100%;
        box-sizing: border-box;
        /* Không thêm margin hoặc position mới để giữ nguyên vị trí */
    }

    /* Đảm bảo các nút và modal khác không gây trượt ngang */
    button, .password-box {
        max-width: 100%;
        box-sizing: border-box;
    }

    /* Ngăn văn bản dài gây trượt ngang */
    .question, .option label {
        word-break: break-all;
        overflow-wrap: break-word;
    }
    </style>
</head>

                } else if (q.type === 'text') {
                    questionDiv.innerHTML += `
                        <input type="text" id="q${q.id}" class="text-input">
                    `;
                }
                questionDiv.innerHTML += `<div id="feedback-${q.id}" class="answer-feedback"></div>`;
                questionSection.appendChild(questionDiv);
            });
        }
        function calculateRadioSectionScore(startQuestion, endQuestion, pointsPerQuestion) {
            let score = 0;
            for (let i = startQuestion; i <= endQuestion; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    if (userAnswer === answerKey[i]) {
                        score += pointsPerQuestion;
                    }
                    showRadioAnswerFeedback(i);
                }
            }
            return score;
        }
        function calculateTextSectionScore(startQuestion, endQuestion, pointsPerQuestion) {
            let score = 0;
            for (let i = startQuestion; i <= endQuestion; i++) {
                const userAnswer = document.getElementById(`q${i}`).value.trim();
                if (userAnswer) {
                    const normalizedUserAnswer = normalizeString(userAnswer);
                    const normalizedCorrectAnswer = normalizeString(answerKey[i]);
                    if (normalizedUserAnswer === normalizedCorrectAnswer) {
                        score += pointsPerQuestion;
                    }
                    showTextAnswerFeedback(i);
                }
            }
            return score;
        }
        function showRadioAnswerFeedback(questionNumber) {
            const feedbackElement = document.getElementById(`feedback-${questionNumber}`);
            const selectedOption = document.querySelector(`input[name="q${questionNumber}"]:checked`);
            if (!selectedOption) {
                feedbackElement.textContent = 'Bạn chưa chọn đáp án.';
                feedbackElement.classList.add('wrong');
                return;
            }
            const userAnswer = selectedOption.value;
            if (userAnswer === answerKey[questionNumber]) {
                feedbackElement.textContent = 'Đúng!';
                feedbackElement.classList.remove('wrong');
            } else {
                feedbackElement.textContent = `Sai. Đáp án đúng là: ${answerKey[questionNumber]}`;
                feedbackElement.classList.add('wrong');
            }
        }
        function showTextAnswerFeedback(questionNumber) {
            const feedbackElement = document.getElementById(`feedback-${questionNumber}`);
            const userAnswer = document.getElementById(`q${questionNumber}`).value.trim();
            if (!userAnswer) {
                feedbackElement.textContent = 'Bạn chưa nhập câu trả lời.';
                feedbackElement.classList.add('wrong');
                return;
            }
            const normalizedUserAnswer = normalizeString(userAnswer);
            const normalizedCorrectAnswer = normalizeString(answerKey[questionNumber]);
            if (normalizedUserAnswer === normalizedCorrectAnswer) {
                feedbackElement.textContent = 'Đúng!';
                feedbackElement.classList.remove('wrong');
            } else {
                feedbackElement.textContent = `Sai. Đáp án đúng là: ${answerKey[questionNumber]}`;
                feedbackElement.classList.add('wrong');
            }
        }
        function formatTime(date) {
            return date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        function startTimer() {
            startTime = new Date();
            const endTime = new Date(startTime.getTime() + 60 * 60 * 1000);
            const timerElement = document.getElementById('timer');
            timerInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = endTime - now;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = 'Hết giờ!';
                    timerElement.classList.add('warning');
                    submitTest();
                    return;
                }
                const minutes = Math.floor(timeLeft / 1000 / 60);
                const seconds = Math.floor((timeLeft / 1000) % 60);
                timerElement.textContent = `Thời gian còn lại: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft <= 5 * 60 * 1000) {
                    timerElement.classList.add('warning');
                }
            }, 1000);
        }
        function checkPassword() {
            const passwordInput = document.getElementById('password-input').value.trim();
            const passwordError = document.getElementById('password-error');
            if (passwordInput === '112') {
                window.location.href = 'history.html';
            } else {
                passwordError.textContent = 'Mật khẩu không đúng. Vui lòng thử lại.';
                document.getElementById('password-input').value = '';
            }
        }
        function showPasswordModal() {
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('password-input').focus();
        }
        function closePasswordModal() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('password-input').value = '';
            document.getElementById('password-error').textContent = '';
        }
        window.checkPassword = checkPassword;
        window.showPasswordModal = showPasswordModal;
        window.closePasswordModal = closePasswordModal;
        window.resetTest = resetTest;
        async function submitTest() {
            const endTime = new Date();
            const name = document.getElementById('name').value.trim();
            const className = document.getElementById('class').value.trim();
            const dateInput = document.getElementById('date').value;
            const messageResult = document.getElementById('message-result');
            const resultSection = document.getElementById('results');
            const scoreDisplay = document.getElementById('score-display');
            if (!name || !className || !dateInput) {
                messageResult.textContent = 'Vui lòng điền đầy đủ thông tin cá nhân.';
                return;
            }
            clearInterval(timerInterval);
            document.getElementById('timer').style.display = 'none';
            document.getElementById('submit-test').style.display = 'none';
            const section1Score = calculateRadioSectionScore(1, 40, 1);
            const totalRawScore = section1Score || 0;
            const percentage = (totalRawScore / 40) * 100 || 0;
            const totalScore = Math.round(percentage) || 0;
            const evaluation = getEvaluation(percentage);
            const rankClass = evaluation === 'A' ? 'rank-a' : evaluation === 'F' ? 'rank-f' : '';
            console.log('Total Raw Score:', totalRawScore, 'Percentage:', percentage, 'Section1 Score:', section1Score);
            const resultTable = `
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>Tên</th>
                            <th>Lớp</th>
                            <th>Ngày</th>
                            <th>Bắt đầu</th>
                            <th>Kết thúc</th>
                            <th>Tổng điểm</th>
                            <th>Tỷ lệ</th>
                            <th>Xếp loại</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${name || 'Chưa có'}</td>
                            <td>${className || 'Chưa có'}</td>
                            <td>${dateInput || new Date().toLocaleDateString('vi-VN')}</td>
                            <td>${formatTime(startTime) || '00:00:00'}</td>
                            <td>${formatTime(endTime) || '00:00:00'}</td>
                            <td>${totalRawScore}/40</td>
                            <td>${Math.round(percentage)}%</td>
                            <td><span class="${rankClass || 'rank-f'}">${evaluation || 'F'}</span></td>
                        </tr>
                    </tbody>
                </table>
                <button class="reset" onclick="window.resetTest()">Làm lại</button>
            `;
            scoreDisplay.innerHTML = resultTable;
            resultSection.style.display = 'block';
            const firestoreDoc = {
                startTime: formatTime(startTime) || '00:00:00',
                endTime: formatTime(endTime) || '00:00:00',
                date: dateInput || new Date().toLocaleDateString('vi-VN'),
                name: name || 'Chưa có',
                className: className || 'Chưa có',
                section: section1Score || 0,
                totalScore: totalRawScore || 0,
                percentage: percentage || 0,
                evaluation: evaluation || 'F',
                timestamp: new Date()
            };
            let isValid = true;
            for (const [key, value] of Object.entries(firestoreDoc)) {
                if (value === undefined || value === null) {
                    console.error(`Invalid Firestore data: ${key} is ${value}`);
                    isValid = false;
                }
            }
            if (!isValid) {
                messageResult.textContent = 'Dữ liệu không hợp lệ. Kết quả đã được lưu cục bộ.';
            } else {
                try {
                    await addDoc(collection(db, 'testHistorytuvungluutru'), firestoreDoc);
                    messageResult.textContent = 'Kết quả đã được lưu thành công!';
                } catch (error) {
                    console.error('Lỗi khi lưu vào Firestore:', error);
                    let errorMessage = 'Đã xảy ra lỗi khi lưu kết quả vào Firestore. Kết quả đã được lưu cục bộ.';
                    if (error.code) {
                        switch (error.code) {
                            case 'permission-denied':
                                errorMessage = 'Không có quyền lưu kết quả vào Firestore. Vui lòng kiểm tra cấu hình bảo mật.';
                                break;
                            case 'unavailable':
                                errorMessage = 'Không thể kết nối với Firestore. Vui lòng kiểm tra kết nối mạng.';
                                break;
                            case 'resource-exhausted':
                                errorMessage = 'Đã vượt quá giới hạn Firestore. Vui lòng kiểm tra hạn mức dự án.';
                                break;
                            default:
                                errorMessage += ` (Mã lỗi: ${error.code})`;
                        }
                    }
                    messageResult.textContent = errorMessage;
                }
            }
            const testHistory = JSON.parse(localStorage.getItem('testHistorytuvungluutru') || '[]');
            testHistory.push(firestoreDoc);
            localStorage.setItem('testHistorytuvungluutru', JSON.stringify(testHistory));
        }
        function resetTest() {
            document.getElementById('name').value = '';
            document.getElementById('class').value = '';
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('message-info').textContent = '';
            document.getElementById('message-result').textContent = '';
            document.getElementById('results').style.display = 'none';
            document.getElementById('score-display').innerHTML = '';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('submit-test').style.display = 'none';
            document.getElementById('start-test').style.display = 'inline-block';
            document.getElementById('history-test').style.display = 'inline-block';
            document.querySelectorAll('.question-section').forEach(section => {
                section.style.display = 'none';
            });
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.checked = false;
            });
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.value = '';
            });
            document.querySelectorAll('.answer-feedback').forEach(feedback => {
                feedback.textContent = '';
                feedback.classList.remove('wrong');
            });
            clearInterval(timerInterval);
        }
        document.getElementById('start-test').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const className = document.getElementById('class').value.trim();
            const dateInput = document.getElementById('date').value;
            const messageInfo = document.getElementById('message-info');
            if (!name || !className || !dateInput) {
                messageInfo.textContent = 'Vui lòng điền đầy đủ thông tin: Tên, Lớp, và Ngày.';
                return;
            }
            messageInfo.textContent = '';
            document.getElementById('start-test').style.display = 'none';
            document.getElementById('history-test').style.display = 'none';
            document.querySelectorAll('.question-section').forEach(section => {
                section.style.display = 'block';
            });
            document.getElementById('submit-test').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            generateQuestions();
            startTimer();
        });
        document.getElementById('submit-test').addEventListener('click', submitTest);
    </script>
</body>
</html>
