<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch sử kiểm tra - 専門用語テスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
      background-color: #F5F7FA;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 1000px;
      width: 100%;
    }
    .header {
      background-color: #4A90E2;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:not(.reset) {
      background-color: #4A90E2;
      color: white;
    }
    button:not(.reset):hover {
      background-color: #357ABD;
    }
    .reset {
      background-color: #EF4444;
      color: white;
    }
    .reset:hover {
      background-color: #DC2626;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #4A90E2;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .modal {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error-message {
      color: #EF4444;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    #history-table {
      max-height: 60vh;
      overflow-y: auto;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .header h1 {
        font-size: 20px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
      th, td {
        padding: 8px;
        font-size: 14px;
      }
      .modal-content {
        width: 95%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="password-modal" class="modal" role="dialog" aria-labelledby="modal-title">
    <div class="modal-content">
      <h2 id="modal-title">Nhập mật khẩu</h2>
      <input type="password" id="password-input" placeholder="Mật khẩu" maxlength="10" aria-required="true">
      <div id="password-error" class="error-message" role="alert"></div>
      <div class="button-group">
        <button id="confirm-password">Xác nhận</button>
        <button class="reset" onclick="window.redirectToIndex()">Hủy</button>
      </div>
    </div>
  </div>
  <div class="container" id="history-container" style="display: none;">
    <div class="header">
      <h1>Lịch sử kiểm tra - 専門用語テスト</h1>
    </div>
    <div id="history-table">
      <table>
        <thead>
          <tr>
            <th>名前（なまえ）</th>
            <th>クラス</th>
            <th>日付</th>
                        <th>Thời gian làm bài</th>
            <th>Tổng điểm</th>
            <th>Tỷ lệ</th>
            <th>Xếp loại</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
    <div class="button-group">
      <button class="reset" onclick="window.redirectToIndex()">Quay lại</button>
    </div>
  </div>
  <script>
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function redirectToIndex() {
      window.location.href = 'index.html';
    }

    function renderHistory(historyList) {
      const tbody = document.getElementById('history-body');
      tbody.innerHTML = '';
      historyList.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.className}</td>
          <td>${entry.dateInput}</td>
                    <td>${formatTime(entry.timeTakenSec)}</td>
          <td>${entry.score}/${entry.totalQuestions}</td>
          <td>${entry.percentage}%</td>
          <td>${entry.evaluation}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function loadHistory() {
      let historyList = [];
      try {
        historyList = JSON.parse(localStorage.getItem('testtuvungluutru') || '[]');
      } catch (e) {
        console.error('Lỗi khi đọc localStorage:', e);
        alert('Không thể tải lịch sử do lỗi lưu trữ!');
      }

      try {
        // Placeholder Firestore config
        if (typeof firebase !== 'undefined' && firebase.firestore) {
          const db = firebase.firestore();
          db.collection('Testtuvungluutru').get().then((querySnapshot) => {
            const firestoreData = [];
            querySnapshot.forEach((doc) => {
              firestoreData.push(doc.data());
            });
            historyList = [...historyList, ...firestoreData];
            renderHistory(historyList);
          }).catch((error) => {
            console.error('Firestore error:', error);
            renderHistory(historyList); // Fallback to localStorage
          });
        } else {
          renderHistory(historyList);
        }
      } catch (e) {
        console.error('Firestore initialization error:', e);
        renderHistory(historyList); // Fallback to localStorage
      }
    }

    let isCheckingPassword = false;
    window.checkPassword = function() {
      if (isCheckingPassword) return;
      isCheckingPassword = true;
      const password = document.getElementById('password-input').value;
      const errorDiv = document.getElementById('password-error');
      if (password === '112') {
        document.getElementById('password-modal').style.display = 'none';
        document.getElementById('history-container').style.display = 'block';
        loadHistory();
      } else {
        errorDiv.textContent = 'Mật khẩu sai!';
        errorDiv.style.display = 'block';
      }
      setTimeout(() => { isCheckingPassword = false; }, 500);
    };

    document.getElementById('confirm-password').addEventListener('click', window.checkPassword);
    window.redirectToIndex = redirectToIndex;

    // Show password modal on page load
    document.getElementById('password-modal').style.display = 'flex';
    document.getElementById('password-input').focus();
  </script>
</body>
</html>
